<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Youtube Search by AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="myscript.js"></script>
</head>
<body>
  <h1>YouTube Search by AngularJS</h1>
  <div ng-controller="mainCtrl">
    <form ng-submit="doSearch()" name="myForm">
      <input type="text" ng-model="query" required>
      <input type="submit" value="search" ng-disabled="myForm.$invalid">
    </form>
    
    <h2>Results</h2>
    <ul ng-show="results.length" style="list-style: none; padding: 0">
      <li ng-repeat="result in results">
        
      </li>
    </ul>
    <p ng-hide="results">↑↑上記から検索してください。</p>
  </div>

</body>
</html>
